<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        text-align: center;
        font-size: 24px;
        width: 100px;
        height: 100px;
    }
    .span-row-2 {
        height: 200px;
    }
    .span-col-2 {
        width: 200px;
    }
</style>
<body>
    <table border="1" width="500px" style="text-align: center;">
            <tr>
                <td class="span-col-2 span-row-2" colspan="2" rowspan="2">11</td>
                <td colspan="1">11</td>
                <td colspan="3">11</td>
                
            </tr>
            <tr>
                <td >22</td>
                <td >22</td>
                <td rowspan="4">22</td>
            </tr>
            <tr>
                <td>33</td>
                <td colspan="3">33</td>
            </tr>
            <tr>
                <td rowspan="4">44</td>
                <td colspan="3">44</td>
            </tr>
            <tr>
                <td>55</td>
                <td rowspan="2">55</td>
                <td>55</td>
            </tr>
            <tr>
                <td>66</td>
                <td>66</td>
                <td>66</td>
            </tr>
    </table>
</body>
</html>
