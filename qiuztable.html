
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โครงร่างตาราง</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            width: 100px;
            height: 100px;
        }
        .span-row-2 {
            height: 200px;
        }
        .span-col-2 {
            width: 200px;
        }
    </style>
</head>
<body>
 
<table border="1" with="500px" style="text-align: center;">
    <tr>
        <td class="span-col-2 span-row-2" colspan="2" rowspan="2">11</td>
        <td colspan="2">11</td>
        <td rowspan="3">12</td>
    </tr>
    <tr>
        <td colspan="2">22</td>
    </tr>
    <tr>
        <td colspan="2">33</td>
        <td>33</td>
    </tr>
    <tr>
        <td rowspan="2">44</td>
        <td colspan="2" rowspan="2">55</td>
        <td>44</td>
    </tr>
    <tr>
        <td rowspan="2">22</td>
    </tr>
    <tr>
        <td>66</td>
        <td colspan="2">55</td>
    </tr>
    <tr>
        <td colspan="2">66</td>
        <td colspan="2">66</td>
    </tr>
</table>
 
</body>
</html>
